<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="contact.module.css">
</head>
<body>
    <div class="contact">
        <form id="contact-form">
            <h2>Contact Me!</h2>
            <p class="description">Send me a message</p>
            <textarea name="comments" id="comments" rows="5" placeholder="Your message..."></textarea>
            <button type="submit">Send!</button>
        </form>
    </div>
</body>
</html>
